          body,html{

              background-size: cover;
          }

              display: grid;
              align-items: center;
              justify-content: center;
          }
          .grid{
              margin: 80px;
              display: flex;
              grid-template-columns: repeat(3,1fr);
              grid-gap: 30px;
              align-items: center;
              justify-content: center;
          }
          .grid > article{
              background: rgb(19, 17, 17);
              color: #fff;
              border: none;
              box-shadow: 2px 2px 6px 0px rgba(0,0,0,0.3);
              border-radius: 20px;
              text-align: center;
              width: 250px;
              transition: transform .3s;
          }
          .grid > article:hover{
              transform:translateY(5px);
              box-shadow: 2px 2px 26px 0px rgba(0,0,0,0.3);
          }
          .grid > article img {
              width: 100%;
              border-top-left-radius: 20px;
              border-top-right-radius: 20px;
          }
          .text{
              padding: 0 20px 20px;
        
          }
          .text h3{
              text-transform: uppercase;
          }
          .text button{
              background: red;
              border-radius: 20px;
              border: none;
              color: #fff;
              padding: 10px;
              width: 100%;
              font-weight: 600;
              text-transform: uppercase;
          }



        </style>
